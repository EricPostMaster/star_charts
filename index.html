<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Star Plots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zenith Star Plots</h1>
        <form id="plot-form">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" name="latitude" required>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" name="longitude" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" id="generatePlot">Generate Plot</button>
        </form>
        <canvas id="zenithCanvas" width="800" height="800"></canvas>
        <button id="exportPlot">Download as PNG</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/astronomy-engine@1.0.0/astronomy.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
